{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
    <div class="row d-flex justify-content-center">
        <div class="col-12">

                <form class="form-animation form-border p-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-h4-custom">ЭЛЕКТРОННАЯ ПОЧТА</label>

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-h4-custom">ПАРОЛЬ</label>
                      <input type="password" class="form-control">
                    </div>
                    
                    <a href="/" type="submit" class="btn btn-outline-light" style="width: 100%; font-weight: 500; font-size: 16pt;">ВОЙТИ</a>

        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
